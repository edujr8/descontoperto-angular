<div id="cadastro" class="uk-position-relative  uk-background-cover uk-height-match section-form-register" uk-parallax="bgy: 500"
  style="background-image: url('./assets/images/fundo-paralax-3.jpg');">

  <h2>
    Agora que você já conhece o Desconto Perto, temos certeza de que você não vai querer ficar de fora, então preencha o formulário
    e crie seu acesso.
  </h2>

  <div class="uk-flex uk-margin-auto uk-margin-auto-vertical uk-text-center">
    <div class=" uk-width-expand form-register">
      <form>
        <fieldset class="uk-fieldset uk-margin-small-top">

          <h3 class=" uk-text-left he-register-media-max-600">
            <span>Suas informações de acesso</span>
          </h3>

          <div class="uk-grid-small uk-margin" uk-grid>

            <div class=" uk-width-1-2@s">
              <input class="uk-input uk-form-large" type="text" placeholder="Nome">
            </div>

            <div class=" uk-width-1-2@s">
              <input class="uk-input uk-form-large" type="text" placeholder="Sobrenome">
            </div>

            <div class=" uk-width-1-2@s">
              <input class="uk-input uk-form-large" type="text" placeholder="E-Mail">
            </div>

            <div class=" uk-width-1-4@s">
              <input class="uk-input uk-form-large" type="text" placeholder="Senha">
            </div>

            <div class="   uk-width-1-4@s">
              <input class="uk-input uk-form-large" type="text" placeholder="Confirmar Senha">
            </div>

          </div>

        </fieldset>

        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom uk-button-large form-access-landing-page-button">
          Continuar &nbsp;
          <i class="fas fa-check"></i>
        </button>

      </form>

    </div>
  </div>

</div>
