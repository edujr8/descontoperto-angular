<div id="login" uk-grid class="uk-position-relative height-nav-parallax uk-background-cover uk-height-match uk-grid-divider uk-grid-match uk-child-width-expand@s"
  uk-parallax="bgy: 500" style="background-image: url('./assets/images/fundo-paralax-1.jpg');">

  <div class="overflow-parallax-navbar"></div>

  <div class="uk-flex  uk-margin uk-visible@s">
    <div class="uk-margin-auto uk-margin-auto-vertical uk-width-large">

      <div class="uk-position-center uk-position-medium uk-width-large uk-margin-xlarge-left information-landing-page">

        <h3 class="uk-margin-remove">
          Venda mais...
        </h3>

        <p class="uk-margin-remove">
          Neste exato momento existem pessoas perto de você que querem o seu produto ! O Desconto Perto leva essas pessoas até você
          e fornece uma ferramenta de marketing completa
          <b>GRATUITAMENTE</b>.
        </p>

        <hr class="uk-divider-icon">

        <a href="#menu" uk-scroll class="uk-margin-left uk-button uk-button-default uk-button-medium uk-button-primary uk-float-left">
          Saiba Mais !
        </a>

        <a href="#cadastro" uk-scroll class=" uk-button uk-button-default uk-button-medium uk-button-primary uk-float-right">
          Criar Cadastro !
        </a>

      </div>

    </div>
  </div>

  <div class="uk-flex uk-margin uk-text-center">

    <div class="uk-margin-auto uk-margin-auto-vertical uk-width-large form-access-landing-page">
      
      <form [formGroup]="formLogin" novalidate (ngSubmit)="onSubmit()" >
        
        <fieldset class="uk-fieldset">

          <legend class="uk-legend logo-form-access-landing-page">
            Desconto Perto
          </legend>

          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="username" type="email" placeholder="E-Mail">
          </div>

          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha">
          </div>

          <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom uk-button-large form-access-landing-page-button">
            Acessar &nbsp;
            <i class="fas fa-sign-in-alt"></i>
          </button>

        </fieldset>
      </form>

      <hr class="form-access-landing-page-hr">

      <p class="text-forgot-password">
        Esqueceu sua senha ?
        <b>Recupere Aqui</b>
      </p>

    </div>
  </div>

</div>
